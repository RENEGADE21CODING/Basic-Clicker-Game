<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #platform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        let playerPos = { x: 20, y: 20 }; // Start on the platform (y = 20 to match platform height)
        let velocityY = 0;
        const gravity = 1.0;  // Gravity pulls down
        const jumpPower = 10;  // Reduced jump power for half-height jump
        let isJumping = false;
        const groundY = 20;  // The Y position of the platform (ground level)

        // Movement flags
        let moveLeft = false;
        let moveRight = false;

        // Update player's position on screen
        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.bottom = playerPos.y + 'px';  // Update bottom position based on player's Y
        }

        // Handle gravity and jumping logic
        function applyGravity() {
            if (playerPos.y > groundY || isJumping) {
                velocityY -= gravity;  // Gravity pulls down (decreasing velocity, falling down)
                playerPos.y += velocityY;  // Apply velocity to player's Y position (going up or down)
            }

            if (playerPos.y <= groundY) {
                playerPos.y = groundY;  // Stop at the platform
                velocityY = 0;  // Stop velocity
                isJumping = false;  // Allow jump again
            }
        }

        // Handle player movement
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                moveLeft = true;  // Set left movement flag
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                moveRight = true;  // Set right movement flag
            }

            // Jump
            if ((event.key === "ArrowUp" || event.key === "w") && !isJumping) {
                velocityY = jumpPower;  // Positive value to jump upward
                isJumping = true;  // Mark player as jumping
            }
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                moveLeft = false;  // Reset left movement flag
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                moveRight = false;  // Reset right movement flag
            }
        });

        // Main game loop
        function gameLoop() {
            applyGravity();  // Apply gravity each frame

            // Handle horizontal movement
            if (moveLeft && playerPos.x > 0) {
                playerPos.x -= 5;  // Move left
            }
            if (moveRight && playerPos.x < platform.offsetWidth - player.offsetWidth) {
                playerPos.x += 5;  // Move right
            }

            updatePlayerPosition();  // Update player position
            requestAnimationFrame(gameLoop);  // Continue the loop
        }

        // Initialize score and start the game loop
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });

        updatePlayerPosition();  // Set initial player position
        gameLoop();  // Start the game loop

    </script>

</body>
</html>
