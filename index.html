<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50; /* Background color for score bar */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 24px;
            color: white;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Raise the platform by 10% of the height */
            left: 0; /* Position the platform at the far left */
            width: 20%; /* Set platform width to 20% of screen width */
            height: 20px; /* Platform height */
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            bottom: 30px; /* Initial position above the platform */
            left: 20px;
            width: 50px; /* Player width */
            height: 50px; /* Player height */
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%; /* Scale the image to fit */
            background-repeat: no-repeat;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        let playerPos = { x: 20, y: 30 }; // Start position above the platform

        // Update player's position on screen
        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.bottom = playerPos.y + 'px';  // Update bottom position based on player's Y
        }

        // Check if the player's bottom is above the platform
        function isTouchingPlatform() {
            const platformRect = platform.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            const playerBottom = playerRect.bottom; // Player's bottom edge
            const platformTop = platformRect.top; // Platform's top edge

            // Return true if the player's bottom is touching or below the platform's top
            return playerBottom >= platformTop;
        }

        // Ensure player's bottom does not go below the platform when touching
        function maintainPlayerOnPlatform() {
            if (isTouchingPlatform()) {
                playerPos.y = parseFloat(platform.style.bottom) + parseFloat(platform.style.height); // Set player on the platform
            }
        }

        // Handle player movement
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                playerPos.x -= 5;  // Move left
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                playerPos.x += 5;  // Move right
            }
            // Update player position after movement
            maintainPlayerOnPlatform(); // Check and maintain position on the platform
            updatePlayerPosition(); // Update player position
        });

        // Initialize score and start the game loop
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score; // Update score in the top bar
        });

        updatePlayerPosition();  // Set initial player position

    </script>

</body>
</html>
