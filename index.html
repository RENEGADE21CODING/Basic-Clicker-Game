<!DOCTYPE html>
<html>
<head>
  <title>Platformer Clicker Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #upgrades {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #game {
      flex-grow: 1;
      position: relative;
      height: 400px;
      background-color: #e0e0e0;
    }
    #score {
      font-size: 2em;
      margin: 20px;
    }
    #clickButton {
      padding: 10px 20px;
      font-size: 1.5em;
    }
    .upgrade {
      margin-bottom: 10px;
    }
    #cursor {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 50px;
      transition: transform 0.1s linear;
    }
  </style>
</head>
