<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50; /* Background color for score bar */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 24px;
            color: white;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Raise the platform by 10% of the height */
            left: 0; /* Position the platform at the far left */
            width: 20%; /* Set platform width to 20% of screen width */
            height: 20px; /* Fixed height for the platform */
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s; /* Smooth transition for scaling */
        }

        #click-button:hover {
            transform: scale(1.2); /* Scale up on hover */
        }

        #player {
            position: absolute;
            left: 20px; /* Fixed X position */
            width: 50px; /* Reduced size to make the player smaller */
            height: 50px; /* Adjusted height to match width */
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%; /* Scale the image to fit */
            background-repeat: no-repeat;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score");
        const clickButton = document.getElementById("click-button");
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        // Set the initial player position directly on top of the platform
        function positionPlayerOnPlatform() {
            const platformRect = platform.getBoundingClientRect();
            player.style.bottom = `${platformRect.height + 10}px`; // Position player on top of the platform with a small offset
        }

        // Handle the click event for the button
        clickButton.addEventListener("click", function() {
            score++;
            scoreDisplay.innerText = score; // Update score in the top bar
            
            // Reset the button size immediately after clicking
            this.style.transform = 'scale(1)'; // Reset size to normal
            
            // Set a timeout to revert to hover size if still hovered
            setTimeout(() => {
                if (this.matches(':hover')) {
                    this.style.transform = 'scale(1.2)'; // Scale back up if still hovered
                }
            }, 100); // Delay for 100 milliseconds
        });

        // Mouse enter and leave events to manage button size
        clickButton.addEventListener("mouseenter", function() {
            this.style.transform = 'scale(1.2)'; // Scale up when hovered
        });

        clickButton.addEventListener("mouseleave", function() {
            this.style.transform = 'scale(1)'; // Reset size when not hovered
        });

        // Position player initially
        positionPlayerOnPlatform();

    </script>

</body>
</html>
