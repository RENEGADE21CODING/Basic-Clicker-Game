<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50; /* Background color for score bar */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 24px;
            color: white;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Raise the platform by 10% of the height */
            left: 0; /* Position the platform at the far left */
            width: 20%; /* Set platform width to 20% of screen width */
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s; /* Transition for hover effect */
        }

        #player {
            position: absolute;
            bottom: 30px; /* Set the player on top of the platform */
            left: 20px;
            width: 50px; /* Player width */
            height: 50px; /* Player height */
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%; /* Scale the image to fit */
            background-repeat: no-repeat;
            pointer-events: none;
        }

        /* Hover effect for the button */
        #click-button:hover {
            transform: scale(1.2); /* Increase size by 20% */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="platform"></div>
        <div id="player"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        // Set player spawn point on top of the platform
        player.style.bottom = (30 + 20) + 'px';  // 30px above the platform height

        // Handle button click
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score; // Update score in the top bar

            // Reset button size briefly
            const button = this;
            button.style.transform = "scale(1)";
            setTimeout(() => {
                if (button.matches(':hover')) {
                    button.style.transform = "scale(1.2)"; // Reapply hover effect
                }
            }, 100); // 0.1 seconds
        });

    </script>

</body>
</html>
