<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #score-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%; /* Top bar height */
            background-color: #4CAF50; /* Background color for score bar */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            font-size: 24px;
            color: white;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Raise the platform by 10% of the height */
            left: 0; /* Position the platform at the far left */
            width: 20%; /* Set platform width to 20% of screen width */
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s; /* Smooth transition for size change */
        }

        #player {
            position: absolute;
            bottom: 40px; /* Adjust to be above the platform (20px height of platform + 20px for space) */
            left: 20px;
            width: 50px; /* Reduced size to make the player smaller */
            height: 50px; /* Adjusted height to match width */
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true');
            background-size: 100% 100%; /* Scale the image to fit */
            background-repeat: no-repeat;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-bar">Score: <span id="score">0</span></div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const clickButton = document.getElementById("click-button");

        // Initialize score and set up click event for the button
        clickButton.addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = score; // Update score in the top bar

            // Reset button size and apply hover effect
            clickButton.style.transform = 'scale(1.2)';
            setTimeout(() => {
                clickButton.style.transform = 'scale(1)';
            }, 100);
        });
    </script>

</body>
</html>
