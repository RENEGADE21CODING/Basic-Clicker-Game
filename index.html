<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;

        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });
    </script>

</body>
</html>
