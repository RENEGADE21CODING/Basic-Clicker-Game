<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platicker - A Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #platform {
            position: absolute;
            bottom: 10%; /* Raise the platform by 10% of the height */
            left: 0; /* Position the platform at the far left */
            width: 20%; /* Set platform width to 20% of screen width */
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            bottom: 50px; /* Adjust to remove visual gap */
            left: 20px;
            width: 50px; /* Fixed width */
            height: 100px; /* Fixed height */
            background-color: transparent;
            background-image: url('https://github.com/RENEGADE21CODING/Platicker/blob/main/cursor.png?raw=true'); /* Use your transparent PNG */
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        let playerPos = { x: 20, y: 50 }; // Start closer to the platform
        let velocityY = 0;
        const gravity = 1.0;  // Gravity pulls down
        const jumpPower = 15;  // Jump power for height
        let isJumping = false;

        // Movement flags
        let moveLeft = false;
        let moveRight = false;

        // Update player's position on screen
        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.bottom = playerPos.y + 'px';  // Update bottom position
        }

        // Check if the player's non-transparent pixels are touching the platform
        function isTouchingPlatform() {
            const platformRect = platform.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            const playerBottom = playerRect.bottom;
            const playerLeft = playerRect.left;
            const playerRight = playerRect.right;

            const platformTop = platformRect.top;
            const platformLeft = platformRect.left;
            const platformRight = platformRect.right;

            // Check for intersection
            return (
                playerBottom >= platformTop && playerRight > platformLeft && playerLeft < platformRight
            );
        }

        // Handle gravity and jumping logic
        function applyGravity() {
            velocityY -= gravity;  // Gravity pulls down
            playerPos.y += velocityY;  // Apply velocity to player's Y position

            // If the player is touching the platform, stop falling and stay on top
            if (isTouchingPlatform() && velocityY <= 0) {
                playerPos.y = 50;  // Adjust Y to sit exactly on the platform
                velocityY = 0;  // Stop falling
                isJumping = false;  // Allow jumping again
            }

            // Check if player falls below the bottom of the screen
            if (playerPos.y < -40) {
                respawn();  // Respawn player after falling
            }
        }

        // Respawn the player after a delay
        function respawn() {
            setTimeout(() => {
                playerPos.y = 50;  // Reset Y position to align with the platform
                playerPos.x = 20;  // Reset X position to starting position
                velocityY = 0;  // Reset velocity
                isJumping = false;  // Reset jumping state
            }, 500);  // 0.5 seconds delay
        }

        // Handle player movement
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                moveLeft = true;  // Set left movement flag
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                moveRight = true;  // Set right movement flag
            }

            // Jump
            if ((event.key === "ArrowUp" || event.key === "w") && !isJumping) {
                velocityY = jumpPower;  // Positive value to jump upward
                isJumping = true;  // Mark player as jumping
            }
        });

        document.addEventListener("keyup", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                moveLeft = false;  // Reset left movement flag
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                moveRight = false;  // Reset right movement flag
            }
        });

        // Main game loop
        function gameLoop() {
            applyGravity();  // Apply gravity each frame

            // Handle horizontal movement
            if (moveLeft) {
                playerPos.x -= 5;  // Move left
            }
            if (moveRight) {
                playerPos.x += 5;  // Move right
            }

            updatePlayerPosition();  // Update player position
            requestAnimationFrame(gameLoop);  // Continue the loop
        }

        // Initialize score and start the game loop
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });

        updatePlayerPosition();  // Set initial player position
        gameLoop();  // Start the game loop

    </script>

</body>
</html>
