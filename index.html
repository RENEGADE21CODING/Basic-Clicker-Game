<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #platform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%; /* Platform ends before the button */
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            bottom: 20px; /* Player starts on the platform */
            left: 20px;   /* Start on the left */
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%; /* Make the player a circle */
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        let playerPos = { x: 20, y: window.innerHeight - 60 };
        let velocityY = 0;
        const gravity = 0.8;  // Gravity now pulls the player downward
        const jumpPower = 15;
        let isJumping = false;
        const groundY = window.innerHeight - 60;  // The platform's Y coordinate

        // Update player's position on screen
        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.bottom = playerPos.y + 'px';  // Update bottom position based on player's Y
        }

        // Handle gravity and jumping logic
        function applyGravity() {
            // If the player is above the ground, apply gravity
            if (playerPos.y > 20) {  // 20px is the height of the platform
                velocityY -= gravity;  // Gravity pulls down (decreases velocity)
            } else {
                playerPos.y = 20;  // Player is on the ground
                velocityY = 0;  // Stop falling
                isJumping = false;  // Allow jumping again
            }

            playerPos.y += velocityY;  // Apply velocity to the player's position
        }

        // Handle player movement
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                if (playerPos.x > 0) {
                    playerPos.x -= 5;  // Move left
                }
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                if (playerPos.x < platform.offsetWidth - player.offsetWidth) {
                    playerPos.x += 5;  // Move right
                }
            }

            // Jump
            if ((event.key === "ArrowUp" || event.key === "w") && !isJumping) {
                velocityY = jumpPower;  // Give the player an upward boost to jump
                isJumping = true;  // Player is now jumping
            }
        });

        // Main game loop
        function gameLoop() {
            applyGravity();  // Apply gravity each frame
            updatePlayerPosition();  // Update player position
            requestAnimationFrame(gameLoop);  // Continue the loop
        }

        // Initialize score and start the game loop
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });

        updatePlayerPosition();  // Set initial player position
        gameLoop();  // Start the game loop

    </script>

</body>
</html>
