<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Clicker Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #platform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            height: 20px;
            background-color: black;
        }

        #click-button {
            position: absolute;
            right: 20px;
            bottom: 25%;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="platform"></div>
        <button id="click-button">Click Me!</button>
    </div>

    <script>
        let score = 0;
        const player = document.getElementById("player");
        const platform = document.getElementById("platform");

        let playerPos = { x: 20, y: 20 }; // Start on the platform (y = 20 to match the platform height)
        let velocityY = 0;
        const gravity = 0.8;  // Gravity pulls down
        const jumpPower = -15;  // Negative value to make the jump go upward
        let isJumping = false;
        const groundY = 20;  // The Y position of the platform (ground level)

        // Update player's position on screen
        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.bottom = playerPos.y + 'px';  // Update bottom position based on player's Y
        }

        // Handle gravity and jumping logic
        function applyGravity() {
            if (playerPos.y > groundY) {
                velocityY += gravity;  // Apply gravity, pulling the player downward
            } else {
                playerPos.y = groundY;  // Stop player at ground level
                velocityY = 0;
                isJumping = false;  // Allow jumping again
            }

            playerPos.y -= velocityY;  // Apply velocity to move the player up/down
        }

        // Handle player movement
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft" || event.key === "a") {
                if (playerPos.x > 0) {
                    playerPos.x -= 5;  // Move left
                }
            }
            if (event.key === "ArrowRight" || event.key === "d") {
                if (playerPos.x < platform.offsetWidth - player.offsetWidth) {
                    playerPos.x += 5;  // Move right
                }
            }

            // Jump
            if ((event.key === "ArrowUp" || event.key === "w") && !isJumping) {
                velocityY = jumpPower;  // Apply upward force (jump)
                isJumping = true;  // Mark the player as jumping
            }
        });

        // Main game loop
        function gameLoop() {
            applyGravity();  // Apply gravity each frame
            updatePlayerPosition();  // Update player position
            requestAnimationFrame(gameLoop);  // Continue the loop
        }

        // Initialize score and start the game loop
        document.getElementById("click-button").addEventListener("click", function() {
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        });

        updatePlayerPosition();  // Set initial player position
        gameLoop();  // Start the game loop

    </script>

</body>
</html>
